name: Benchmarks
on:
  - push

jobs:
  c:
    name: C Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check gcc version
      run: gcc --version

    - name: Build C
      run: gcc scripts/fibonacci.c -o fibonacci.x

    - name: Run script
      run: ./fibonacci.x 55

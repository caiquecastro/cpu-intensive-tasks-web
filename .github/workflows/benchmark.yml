name: Benchmarks
on:
  - push

jobs:
  c:
    name: C Benchmark
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Check gcc version
      run: gcc --version

    - name: Create build folder
      run: mkdir ${{runner.workspace}}/build

    - name: Build C
      run: gcc scripts/fibonacci.c -o ${{runner.workspace}}/build/fibonacci.x

    - name: Run script
      run: time ${{runner.workspace}}/build/fibonacci.x 30

    python:
      name: Python Benchmark
      runs-on: ubuntu-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run script
        run: python ${{runner.workspace}}/scripts/fibonacci.py 30
